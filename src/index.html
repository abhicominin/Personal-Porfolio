    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            const soundButton = document.querySelector('.soundbutton');

            // Attach event listener to the sound button
            soundButton.addEventListener('click', () => {
                if (window.threeSound) {
                    if (window.threeSound.isPlaying) {
                        window.threeSound.stop();
                        soundButton.textContent = 'Play Sound';
                    } else {
                        window.threeSound.play();
                        soundButton.textContent = 'Stop Sound';
                    }
                } else {
                    console.error('Sound object is not available');
                }
            });
        });
    </script>

    <script>

    document.addEventListener("DOMContentLoaded", () => {
    const cursor = document.querySelector(".cursor");
    const cursor2 = document.querySelector(".cursor2");

    let mouseX = 0;
    let mouseY = 0;
    let cursorX = 0;
    let cursorY = 0;
    let cursor2X = 0;
    let cursor2Y = 0;

    const speed = 0.2; // Adjust the speed for smoothness (lower = slower)

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animateCursor() {
        // Interpolate cursor position towards the mouse position
        cursorX += (mouseX - cursorX) * speed;
        cursorY += (mouseY - cursorY) * speed;

        cursor2X += (mouseX - cursor2X) * (speed * 1.0); // Faster for inner cursor
        cursor2Y += (mouseY - cursor2Y) * (speed * 1.0);

        // Update cursor positions
        cursor.style.transform = `translate(${cursorX - 25}px, ${cursorY - 25}px)`; // Adjust for cursor size
        cursor2.style.transform = `translate(${cursor2X - 4}px, ${cursor2Y - 4}px)`; // Adjust for cursor2 size

        requestAnimationFrame(animateCursor);
    }

    animateCursor(); // Start animation loop
    
});
    </script>
